version: '3'

services:
  db:
    image: postgres
    #restart: always
    #environment:
      #POSTGRES_DB: "uocsecret_db"
      #POSTGRES_USER: "uocsecret_admin"
      #POSTGRES_PASSWORD: "uocsecret_password"
  web:
    build: .
    volumes:
      - .:/uocweb
    command: bash -c "python uocweb/manage.py makemigrations &&
                      python uocweb/manage.py migrate &&
                      python uocweb/manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db