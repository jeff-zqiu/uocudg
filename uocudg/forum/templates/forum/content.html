<h1>{{ post.title }}</h1>
<p><a href="{% url 'forum:edit' post.id %}">Edit</a></p>
<p>{{ post.content }}</p>
<form action="{% url 'forum:new_comment' post.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% if list_of_comments %}
    <ul>
    {% for comment in list_of_comments %}
        <li>{{ comment.name }} : {{ comment.content }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Be the first one to comment!</p>
{% endif %}
