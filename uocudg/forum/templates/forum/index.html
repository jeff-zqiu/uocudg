<p><a href="{% url 'forum:new'%}">New Post</a></p>

{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}</p>
    <p><a href="{% url 'forum:logout'%}">Log out</a></p>
{% else %}
    <p><a href="{% url 'forum:login'%}">Login</a></p>
    <p><a href="{% url 'forum:sign_up'%}">Sign up</a></p>
{% endif %}

{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'forum:content' post.id%}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
