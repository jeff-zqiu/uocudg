{% extends 'base.html' %}
{% block content %}

<script>
$(document).ready(function() {
  $(".clickup-ajax").click(function(e) {
    e.preventDefault();
    post_id = $(this).attr('id');
    click_url=["/forum/", post_id, "/clickup/"].join('');
    selector = ['#',post_id,'.clickup-ajax'].join('');
    $.ajax({
      url: click_url,
      success: function(data) {
        string = [data['clicks'], ' Click'].join('');
        $(selector).html(string);
      },
      error: function(xhr, ajaxOptions, thrownError) {
        alert(xhr.status);
        alert(thrownError);
      },
    })
  });
});
</script>

<div id="content-overlay"></div>
<div class="container-fluid">

  <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 1 }'>

    {% for post in latest_post_list %}
    <div class="card my-2 mx-2 grid-item index-card">
      <div class="card-body card-body-ajax" id="{{ post.id }}">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text" style="max-height: 300px; overflow: scroll;">{{ post.content }}</p>
      </div>
      <ul class="list-group list-group-flush">
        {% for comment_snippet in post.comment_snaps %}
        <li class="list-group-item">{{comment_snippet}}</li>
        {% endfor %}
      </ul>
      <div class="card-body">
        <a class="card-link clickup-ajax" id = '{{ post.id }}'>{{post.clicks}} Click</a>
        <a href="#" class="card-link">Comment</a>
        <a href="#" class="card-link">{{post.tags}} Tag</a>
      </div>
    </div>
    {% endfor %}

  </div>
</div>

{% endblock %}
